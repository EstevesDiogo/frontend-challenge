<header class='header-container'>
  <span class='app-title'>{{ title }}</span>
  <div class='header-icons-container'>
    <img [src]='uploadIcon' alt='upload' (click)='onPostClick()' class='upload-icon'>
    <img [src]='showIcon' (click)='onFetchClick()' alt='show' class='show-icon'>
  </div>
</header>
