<section class='element'>
  <div class='element-header'>
    <div class='element-title-container'>
      <span class='checkbox' [ngClass]="{'checked' :checked}" (click)='checked=!checked'>&#10004;</span>
      <img [src]='personIcon' alt='person'>
      <span *ngIf='!element.isEditable' (click)='editItem()' class='element-title'>{{ element.voice }}</span>
      <label>
        <input class='input-title' *ngIf="element.isEditable" type="text" [(ngModel)]='element.voice'>
      </label>
    </div>
    <img [src]='deleteIcon' alt='delete' (click)="deleteItem()" class='delete-icon'>
  </div>
  <span *ngIf="!element.isEditable" (click)='editItem()' class='element-content'>{{ element.text }}</span>
  <label>
    <textarea class='input-content' *ngIf="element.isEditable" type="text" [(ngModel)]='element.text'>
      {{ element.text }}
    </textarea>
  </label>
  <input class='btn' type='button' *ngIf='element.isEditable' (click)='saveItem()' value='Save'>
</section>
