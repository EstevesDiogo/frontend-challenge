<main class='main-container' *ngIf='onChangeStatus()'>
  <app-element
    *ngFor='let element of elements; let i = index'
    [element]="element"
    (editElementEvent)="editItem(i)"
    (deleteElementEvent)="deleteItem(i)"
    (saveElementEvent)='saveItem(i)'>
  </app-element>
  <section class='main-add-icon'>
    <app-add-element></app-add-element>
  </section>
</main>
